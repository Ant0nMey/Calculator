<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Project: Calculator</h1>

<div class="calculette">
    <div class="result">0000</div>
    <div class="boutonWrapper">
        <div id="numberWrapper">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="0">0</button>
        </div>
        <div id="signWrapper">
            <button class="sign" id="addition">+</button>
            <button class="sign" id="subtract">-</button>
            <button class="sign" id="multiply">*</button>
            <button class="sign" id="divide">/</button>
            <button class="sign" id="equal">=</button>
        </div>
    </div>
    <div class="bottom">
        <button id="clear">clear</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
